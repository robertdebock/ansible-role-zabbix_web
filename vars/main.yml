---
# vars file for zabbix_web
_zabbix_web_packages:
  Debian:
    - zabbix-frontend-php
  RedHat:
    - zabbix-web-mysql

zabbix_web_packages: "{{ _zabbix_web_packages[ansible_os_family] }}"

_zabbix_web_httpd_service:
  RedHat: httpd
  Debian: apache2

zabbix_web_httpd_service: "{{ _zabbix_web_httpd_service[ansible_os_family] }}"
